<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- vue js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <!-- axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
  <!-- google fonts -->

  <link rel="stylesheet" href="css/style.css">
  <title>Boolfix</title>
</head>
<body>
  <div id="app">

    <header>
      <div class="container-sx">
        <img src="img/netflix-logo.png" alt="logo">
        <div class="menu"></div>
      </div>
      <div class="container-dx">
        <input id="search" v-model="userQuery" @keydown.13="movieSearch" type="text" placeholder="search a movie" >
        <button type="button" name="button" @click="movieSearch">Cerca</button>
      </div>
    </header>

    <div class="movie-container">
      <div class="movie-card">
        <div class="movie-cover">
          <img src="img/cover.jpeg" alt="">
        </div>
        <div class="movie-info">

        </div>
      </div>
    </div>

  </div>



  <script src="js/script.js" charset="utf-8"></script>
 </body>
 </html>
